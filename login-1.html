<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopio.com-Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login-1.css">
    <link rel="icon" type="image/x-icon" href="Assets/2.png">
</head>

<body>
    <div class="login-background">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <img src="Assets/Designer-1.jpeg" width="100%" height="100%">
                    <form>
                        <div class="form-group">
                            <h2 class="text-center">Login</h2>
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <a href="index.html">
                            <a href="index.html" class="btn btn-primary btn-block">Login</a>
                        </a>
                        <p class="text-center">
                            Forgot Password? <a href="#">Reset Here</a><br>
                            Don't have an account? <a href="registration.html">Sign Up Here</a>
                        </p>
                        <p class="text-center">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
