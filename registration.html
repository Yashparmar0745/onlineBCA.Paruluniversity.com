<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopio - Registration</title>
  <!-- Bootstrap 3.4.1 CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="registration.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="Assets/2.png">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 form-container">
        <h2 class="form-title">Create an Account on Shopio</h2>
        <!-- Registration Form -->
        <form>
          <label for="username">Username:</label>
          <div class="input-group form-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <label for="email">Email Address:</label>
          <div class="form-group input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <label for="password">Password:</label>
          <div class="form-group input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <label for="confirm-password">Confirm Password:</label>
          <div class="form-group input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <!-- Add icon for password visibility -->
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
          </div>
          <a href="index.html" type="submit" class="btn btn-primary btn-block">Register</a>
        </form>
        <div class="text-center" style="margin-top: 15px;">
          <p>Already have an account? <a href="login-1.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 3.4.1 JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
